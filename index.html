<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Learning Knockout JS</title>
</head>

<body>
  <div id="root" class="card">
    <header>
      Very Simple Inventory
    </header>

    <hr />

    <main>
      <div>
        <h2>Add item</h2>
        <p>Enter the item details</p>
      </div>

      <form data-bind="submit: handleSubmit">
        <div class="field">
          <label for="name">Item name</label>
          <input data-bind="value: name" id="name" type="text" placeholder="Sword" />
        </div>

        <div class="field-group">
          <div class="field">
            <label for="icon">Icon</label>
            <select data-bind="value: icon" id="icon">
              <option value="icon-bone">Bone</option>
              <option value="icon-ball">Ball</option>
              <option value="icon-circle">Circle</option>
              <option value="icon-rabbit">Rabbit</option>
            </select>
          </div>

          <div class="field">
            <label for="amount">Amount</label>
            <input data-bind="value: amount" id="amount" type="number" />
          </div>
        </div>

        <input type="submit" value="Add item" />
      </form>


      <hr />

      <div data-bind="visible: items().length === 0" class="no-items">
        <h2>No items</h2>
        <p>Start adding items and you'll see them here</p>
      </div>

      <ul data-bind="foreach: items">
        <li>
          <span class="details">
            <span data-bind="class: $data.icon"></span>
            <span data-bind="text: $data.name" class="name">name</span>
            <span class="amount">&times; <span data-bind="text: $data.amount">12</span></span>
          </span>
          <button data-bind="click: $parent.removeItem">&times;</button>
        </li>
      </ul>
    </main>

    <hr />

    <footer>
      <h3>Let's learn Knockout</h3>
    </footer>
  </div>

  <script src="knockout-3.5.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
