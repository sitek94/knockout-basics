<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Learning Knockout JS</title>
</head>

<body>
  <div id="root" class="card">
    <header>
      Very Simple Inventory
    </header>

    <hr />

    <main>
      <h2>Add item</h2>
      <p>Enter the item details</p>

      <form>
        <div class="field">
          <label for="description">Description</label>
          <input id="description" type="text" placeholder="Sword" />
        </div>

        <div class="field-group">
          <div class="field">
            <label for="icon">Icon</label>
            <select id="icon">
              <option value="bone">Bone</option>
              <option value="ball">Ball</option>
              <option value="circle">Circle</option>
              <option value="rabbit">Rabbit</option>
            </select>
          </div>

          <div class="field">
            <label for="amount">Amount</label>
            <input id="amount" type="number" />
          </div>
        </div>

        <input type="submit" value="Add item" />
      </form>

      <hr />

      <ul>
        <li>
          <span class="details">
            <span class="icon icon-ball"></span>
            <span class="description">Description</span>
            <span class="amount">&times;12</span>
          </span>
          <button>&times;</button>
        </li>
        <li>
          <span>
            <span>%ICON%</span>
            <span>Description</span>
          </span>
          <button>&times;</button>
        </li>
        <li>
          <span>
            <span>%ICON%</span>
            <span>Description</span>
          </span>
          <button>&times;</button>
        </li>
      </ul>
    </main>

    <hr />

    <footer>
      <h3>Let's learn Knockout</h3>
    </footer>
  </div>

  <script src="knockout-3.5.1.js"></script>
  <script src="main.js"></script>
</body>

</html>
